<div>
    <table class="table table-sm">
        <tr>
            <td>Id</td>
            <td><input [(ngModel)]="order.id" type="number" disabled></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><input [(ngModel)]="order.description" type="text" ></td>
        </tr>
        <tr>
            <td>Status</td>
            <td><input [(ngModel)]="order.status" type="text" disabled></td>
        </tr>
        <tr>
            <td>Customer</td>
            <td>
                <select [(ngModel)]="order.customerId">
                    <option *ngFor="let c of custs" value={{c.id}}>{{c.name}}</option>
                </select>
            </td>
        </tr>
    </table>
    <button (click)="save()" class="btn btn-primary">Save</button>
</div>
